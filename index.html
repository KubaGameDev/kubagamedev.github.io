<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Album Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .album-cover {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-item {
            margin: 20px 0;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }
    </style>
</head>
<body>

    <h1>Your Album Title</h1>
    <img src="path/to/your-album-cover.jpg" alt="Album Cover" class="album-cover">

    <ul class="song-list">
        <li class="song-item">
            <h2>Song Title 1</h2>
            <audio controls>
                <source src="path/to/your-song1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li class="song-item">
            <h2>Song Title 2</h2>
            <audio controls>
                <source src="path/to/your-song2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <!-- Repeat the above block for each song -->
    </ul>

</body>
</html>
